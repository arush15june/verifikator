<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <!-- External Styles -->
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:500,600,700,800,900" rel="stylesheet">

  <style>
    body {
      background: #3B7CD1;
      font-family: "Encode Sans Condensed"

    .top-header {
      color: white;

    .title {

    }

    .image-upload {
      height: 38vh;
      padding: 2vh;
    }

    .image-upload .card {
      height: 36vh;
      font-size: 10vh;
      color : #566877;

      display:flex;
      flex-direction:column;
      cursor: pointer;
    }

    .ok {
      height: 100%;
    }

    .upload-info {
      height: 40vh;
      padding: 2vh;
      color: white;
      display:flex;
      flex-direction:column;
    }

    .upload-info .btn {
      max-width: 80%;

    .results .spinner {
      width: 100%;
      margin: auto;
    }

    .results h2 {
      text-align: center;
      color: white;
    }

      text-align: center;

      border:solid 1px #566877;

      visibility: hidden;

    .loader {
      visibility: hidden;
      margin: auto;
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }

  </style>

  <title>Verifikator</title>
</head>
<body>

  <div class="container">

    <div class="top-header">
      <div class="row">
        <div class="col">
          <div class="row title">
            Verifikator
          </div>
          <div class="row description">
            Verify Signatures!
          </div>
        </div>
      </div>
    </div>


    <div class="image-uploader">
      <div class="row">
        <!-- <div class="col-5 col-md-3 image-upload">
          <form id="upload-image" method="post" enctype="multipart/form-data">
            <div class="card justify-content-center" id="uploader">
              +
            </div>
          </form>
        </div> -->
        <div class="col-7 upload-info justify-content-center">
          <input type='text' id='query-id' placeholder='User ID'>
          <br />
          <input type="file" id="image-up" class="image-up" name="image-up" onchange="sendImage(this);">
          <br />
          <button class="btn btn-outline-warning" id="button">UPLOAD AND GO!</button>
        </div>
      </div>
    </div>

    <div class="results">
      <div class="spinner">
        <div class="loader"></div>
      </div>
      <h2>Result</h2>
      <br><br>
      <div class="row">
        <span class='mx-auto' style='color:#222' id='result'></span>
      </div>

      <br><br><br><br>
    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- Controller -->
  <script>

    let URL = "http://localhost:5000";
    let MATCH_URI = "/api/verify/"

    //Give the path of the image collection folder here
    let IMAGE_URI = '/images';

    //argument => complete results object
    const appendResults = (data) => {
      console.log(data['results'].length)
      $('.responser-wrapper').innerHTML = ''
      data['results'].map((result) => {
        console.log(result)
        $('.responser-wrapper').append( 
          '<div class="col-md-3 col-6 response-image">'
          +'<img width=\'200\' height=\'300\' src="'+ URL+IMAGE_URI + '/' + result.file +'">'
          +'<p>'+result.loss+'</p>'
          +'</div>');
      });
    };

    const updateSelectedImage = (src) => {
      console.log(src)
      let imageHTML = "<img style='max-height:200px' class = 'img-responsive' src='"+src+"'>"
      $("#uploader").html(imageHTML)
    }
    
    const displayResult = (result) => {
      console.log(result)
      let result_div = document.querySelector("#result")
      let result_string = ''
      if(result['genuine']) {
        result_string = 'Genuine'
      }
      else {
        result_string = 'Forged'
      }
      result_div.innerHTML = `<h1>${result_string}</h1>`
    }
    
    const sendFile = (file) => {

      // let reader =  new FileReader()
      // reader.onload = (e) => {
      //   console.log(e.target.result)
      //   updateSelectedImage(e.target.result)
      // } 
      // reader.readAsDataURL(file)

      let data = new FormData() // FormData to pack the image in
      data.append('image', file)

      let ID = document.querySelector("#query-id").value
      if (isNaN(ID)) {
        displayResult('Invalid ID')
        return
      }

      fetch(URL+MATCH_URI+ID, { // Your POST endpoint
      method: 'POST',
      body: data // This is your file object
      }).then(
        response => response.json() // if the response is a JSON object
      ).then(
        success => displayResult(success) // Handle the success response object
      ).catch(
        error => console.log(error) // Handle the error response object
      );
    };

    const sendImage = (input) => {

      if (input.files && input.files[0]) {
        sendFile(input.files[0])
      }
    };
  </script>
  <!-- <script type="text/javascript" src="./controller.js"></script> -->
</body>
</html>
